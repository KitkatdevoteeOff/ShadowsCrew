<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Mon Site de Capes Minecraft</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <h1 id="page-title">Obtenez Votre Cape Exclusive !</h1>

    <div id="auth-section">
        <h2>Connexion</h2>
        <form id="login-form" class="auth-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
            <p class="switch-link">Pas de compte ? <a href="#" id="show-register">S'enregistrer</a></p>
        </form>

        <h2>S'enregistrer</h2>
        <form id="register-form" class="auth-form hidden">
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="text" id="reg-pseudo" placeholder="Pseudo Minecraft" required>
            <input type="password" id="reg-password" placeholder="Mot de passe" required>
            <button type="submit">Créer un compte</button>
            <p class="switch-link">Déjà un compte ? <a href="#" id="show-login">Se connecter</a></p>
        </form>
    </div>

    <div id="code-section" class="form-code hidden">
        <h2>Bienvenue, <span id="username">Joueur</span> !</h2>
        <p>Entrez votre code unique pour recevoir votre cape.</p>
        <form id="code-form">
            <input type="text" id="code-input" placeholder="Entrez le code ici..." required maxlength="10">
            <button type="submit" id="activate-btn">Activer la Cape</button>
        </form>
        <a href="#" id="logout-link" class="switch-link">Déconnexion</a>
    </div>

    <p id="message"></p>
</div>

<script src="/js/main.js"></script>
</body>
</html>
